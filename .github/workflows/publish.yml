name: Publish app

on: [push]
#  push:
#    branches:
#      - master

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm install
      - name: Build application for Windows
        run: npm run electron:publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
